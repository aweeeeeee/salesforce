<template>
    <lightning-card variant="Narrow" title="Event Details" icon-name="standard:event">
        <div class="slds-m-around_small">
            
            <lightning-tabset variant="scoped" active-tab-value="event">
                <lightning-tab value="event" label="Event Details">
                    <lightning-record-form record-id={recordId}
                                   layout-type="Full"
                                   columns="2"
                                   object-api-name="Event__c">
                
                    </lightning-record-form>
                </lightning-tab>
                <lightning-tab label="Event Speaker" value="speaker" onactive={handleSpeakerActive}>
                    <template if:true={speakerList}>
                        <lightning-datatable
                        key-field="id"
                        data={speakerList}
                        show-row-number-column
                        hide-checkbox-column
                        columns={columnsList}></lightning-datatable>
                    </template>
                    <template if:false={errors}>
                        <template if:false={speakerList}>
                            there are no speaker event
                        </template>
                    </template>
                </lightning-tab>
                <lightning-tab label="Event Location" value="location" onactive={handleLocationDetails}>
                    <template if:true={eventRec}>
                        Location Landmark - {eventRec.Location__r.Land_Mark__c}
                        <lightning-formatted-address
                          city={eventRec.Location__r.City__c}
                          province={eventRec.Location__r.State__c}
                          postal-code={eventRec.Location__r.Postal_Code__c}
                          country={eventRec.Location__r.Country}
                          street={eventRec.Location__r.Street__c}
                          title="Event Location"
                        >
                        </lightning-formatted-address>
                      </template>
                </lightning-tab>
                <lightning-tab label="Event Attendees" value="attendee" onactive={handleEventAttendee}>
                    <lightning-datatable
                        key-field="id"
                        data={attendeesList}
                        show-row-number-column
                        hide-checkbox-column
                        columns={columnAtt}
                    ></lightning-datatable>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
