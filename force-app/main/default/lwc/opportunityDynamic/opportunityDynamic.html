<template>
        <lightning-card>
            <ui>
                <template for:each={opportunities.data} for:item="opportunity">
                    <li key={opportunity.id}>{opportunity.Name}</li>
                    <li key={opportunity.id}>{opportunity.Amount}</li>
                </template>
            </ui>
        </lightning-card>
        
        <lightning-button variant="brand"
       label="What is Modal/PopUp in LWC?"
       title="What is Modal/PopUp in LWC?"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>

        <lightning-datatable key-field="Id"
                             data={contacts.data}
                             columns={columns}
                             onsave={handleSave}
                             draft-values={draftValues}>
        </lightning-datatable>
</template>
